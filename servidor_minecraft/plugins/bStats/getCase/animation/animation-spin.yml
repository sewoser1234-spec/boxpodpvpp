# Delay in ticks after the winning item is selected. 20 ticks = 1 second
DELAY_AFTER_FINISH: 20
# Maximum number of ticks the animation will run
MAX_TICKS: 99
# Tick at which the animation speed changes
SPEED_CHANGE_TICK: 86
# Speed multiplier applied after SPEED_CHANGE_TICK is reached
SPEED_MULTIPLIER_AFTER_86: 1.6
# Speed multiplier applied on each tick before SPEED_CHANGE_TICK
SPEED_MULTIPLIER: 1.01
